<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
   rel="stylesheet"/>

  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
 <div class="container">
   <div class="main-img">
    <img src="./images/image-equilibrium.jpg" class="logo"alt="logo">
    <div>
      <img src="./images/icon-view.svg">
    </div> 
   </div>

   <div>
     <h2 class="white">Equilibrium #3429</h2>
     <p class="l-blue">Our Equilibrium collection promotes balance and calm.</p>
     <ul>
       <li><img src="./images/icon-ethereum.svg" alt="symbol"><span class="cyan">
       0.041 ETH</span></li>
       <li><img src="./images/icon-clock.svg" alt="clock"><span class="l-blue">
       3 days left</span></li>
     </ul>
    </div>
 
   
   <div class="avatar">
    <img src="./images/image-avatar.png" class="face" alt="face">
    <p><span class="l-blue">Creation of</span> <span class="white-two">Jules Wyvern</span></p>
   </div>
   
    
 </div>
 <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Leanne Dozier</a>.
   </div>
</body>
</html>
